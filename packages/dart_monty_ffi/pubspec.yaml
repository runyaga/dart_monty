name: dart_monty_ffi
description: Native FFI backend for dart_monty, a sandboxed Python interpreter subset for Dart and Flutter. Supports macOS, Linux, Windows, iOS, and Android.
version: 0.3.3
homepage: https://github.com/runyaga/dart_monty
repository: https://github.com/runyaga/dart_monty
issue_tracker: https://github.com/runyaga/dart_monty/issues
topics:
  - python
  - sandbox
  - ffi
  - interpreter

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  dart_monty_platform_interface: ^0.3.3
  ffi: ^2.1.3

dev_dependencies:
  ffigen: ^20.1.1
  test: ^1.25.0
  very_good_analysis: ^10.0.0
