name: dart_monty
description: Sandboxed Python interpreter subset for Dart and Flutter, powered by Monty. Runs natively via FFI and in browsers via WASM.
version: 0.3.3
homepage: https://github.com/runyaga/dart_monty
repository: https://github.com/runyaga/dart_monty
issue_tracker: https://github.com/runyaga/dart_monty/issues
topics:
  - python
  - sandbox
  - interpreter
  - flutter

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  dart_monty_desktop: ^0.3.3
  dart_monty_platform_interface: ^0.3.3
  dart_monty_web: ^0.3.3
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^10.0.0

flutter:
  plugin:
    platforms:
      linux:
        default_package: dart_monty_desktop
      macos:
        default_package: dart_monty_desktop
      web:
        default_package: dart_monty_web
