name: Publish wasm

on:
  push:
    tags:
      - 'wasm-v[0-9]*.[0-9]*.[0-9]*'

jobs:
  publish:
    uses: ./.github/workflows/_publish-dart-package.yaml
    permissions:
      id-token: write
    with:
      package-name: dart_monty_wasm
      tag-prefix: wasm-v
      package-path: packages/dart_monty_wasm
