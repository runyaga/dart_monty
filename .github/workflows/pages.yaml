name: GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      # ── Build JS bridge ──────────────────────────────────────────────
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: packages/dart_monty_wasm/js/package-lock.json
      - name: Build JS bridge
        working-directory: packages/dart_monty_wasm/js
        run: npm install && npm run build

      # ── Compile Dart to JS ───────────────────────────────────────────
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Cache Pub packages
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      - name: Install Dart dependencies
        working-directory: example/web
        run: dart pub get
      - name: Compile main.dart
        working-directory: example/web
        run: dart compile js bin/main.dart -o web/main.dart.js
      - name: Compile ladder_showcase.dart
        working-directory: example/web
        run: dart compile js bin/ladder_showcase.dart -o web/ladder_showcase.dart.js
      - name: Compile visualizer.dart
        working-directory: example/web
        run: dart compile js bin/visualizer.dart -o web/visualizer.dart.js

      # ── Assemble site ────────────────────────────────────────────────
      - name: Copy JS/WASM assets
        run: |
          cp packages/dart_monty_wasm/assets/dart_monty_bridge.js example/web/web/
          cp packages/dart_monty_wasm/assets/dart_monty_worker.js example/web/web/
          cp packages/dart_monty_wasm/assets/wasi-worker-browser.mjs example/web/web/
          cp packages/dart_monty_wasm/assets/*.wasm example/web/web/
      - name: Copy fixture files
        run: |
          mkdir -p example/web/web/fixtures
          cp test/fixtures/python_ladder/tier_*.json example/web/web/fixtures/

      # ── Build Flutter web example ──────────────────────────────────
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Install Flutter web dependencies
        working-directory: example/flutter_web
        run: flutter pub get
      - name: Build Flutter web app
        working-directory: example/flutter_web
        run: flutter build web --base-href /dart_monty/flutter/ --pwa-strategy none
      - name: Copy WASM assets to Flutter build
        run: |
          cp packages/dart_monty_wasm/assets/dart_monty_bridge.js example/flutter_web/build/web/
          cp packages/dart_monty_wasm/assets/dart_monty_worker.js example/flutter_web/build/web/
          cp packages/dart_monty_wasm/assets/wasi-worker-browser.mjs example/flutter_web/build/web/
          cp packages/dart_monty_wasm/assets/*.wasm example/flutter_web/build/web/
          cp example/flutter_web/web/coi-serviceworker.js example/flutter_web/build/web/
      - name: Copy fixture files to Flutter build
        run: |
          mkdir -p example/flutter_web/build/web/fixtures
          cp test/fixtures/python_ladder/tier_*.json example/flutter_web/build/web/fixtures/
      - name: Assemble Flutter web into site
        run: |
          mkdir -p example/web/web/flutter
          cp -r example/flutter_web/build/web/* example/web/web/flutter/

      # ── Deploy ───────────────────────────────────────────────────────
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: example/web/web
      - id: deploy
        uses: actions/deploy-pages@v4
